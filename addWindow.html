<!DOCTYPE html>
<html lang="en">
<head>
  <title>AvaTax Authentication</title>
</head>
<body>
<form>
  <div>
    <p>
      Account Number:
    </p>
    <input type="text" id="accountNumber" autofocus/>
  </div>
  <div>
    <p>
      Software Licence Key:
    </p>
      <input type="password" id="softwareLicenseKey" />
  </div>
  <div>
    <button type="submit">Save</button>
  </div>
</form>

<script>

  const avatax = require('avatax');
  const electron = require('electron');
  const {ipcRenderer} = electron;

  const form = document.querySelector('form');
  form.addEventListener('submit', submitForm);

  function submitForm(e){
    e.preventDefault();
    const accountNumber = document.querySelector('#accountNumber').value;
    const softwareLicenseKey = document.querySelector('#softwareLicenseKey').value;
    ipcRenderer.send('accountNumber:add', accountNumber);
    ipcRenderer.send('softwareLicenseKey:add', softwareLicenseKey);
  }


</script>

</body>
</html>
